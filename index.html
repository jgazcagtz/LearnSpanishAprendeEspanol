<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn With George - English and Spanish Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Learn With George</h1>
        <nav>
            <ul>
                <li><a href="#" id="learn-english">Learn English</a></li>
                <li><a href="#" id="learn-spanish">Learn Spanish</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="learning-section">
            <h2 id="language-title">Learn English</h2>
            <div id="words-container"></div>
        </section>

        <section id="tictactoe-section">
            <h2>Tic-Tac-Toe Vocabulary Game</h2>
            <div class="tictactoe-grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Learn With George. All Rights Reserved. <a href="https://learnwithgeorge.site">Visit our site</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
